<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "CheatSheet.css">
        <script src = "MyScript.js"></script>
    </head>
<body>

    <h2 id = "header">Basic HTML Form</h2>

    <div class = "container">
        <form> 
            <label>First Number:</label>
            <input id = "firstNum" type = "text" name = "firstnum" maxlength = "24" autocomplete = "off" onkeyup=getInput();> 
            <br><br>
            <label>Second Number:</label>
            <input id = "secondNum" type = "text" name = "secondnum" maxlength = "24" autocomplete = "off" onkeyup=getInput();>
            <br><br>
            <label>Symbol:</label>
            <input id = "symbol" type = "text" name = "symbol" maxlength = "24" autocomplete = "off" onkeyup=getInput();>
            <br><br>
            <p id = "result">Result is:</p>
            <p id = "testing"></p>
        </form> 
    </div>

</body>
</html>
